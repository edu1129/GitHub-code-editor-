<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Code Modifier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/vs2015.min.css">
    <style>
      /* Override hljs background to match our theme and style the caret */
      .hljs {
        background: transparent !important;
        color: #e6e9ec; /* bunker-100 */
      }
      .transparent-caret-textarea {
          caret-color: white;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'bunker': {
                '50': '#f5f6f7',
                '100': '#e6e9ec',
                '200': '#cbd3da',
                '300': '#a5b3c1',
                '400': '#7b8e9f',
                '500': '#617589',
                '600': '#4d5e70',
                '700': '#3f4b5a',
                '800': '#36404d',
                '900': '#303841',
                '950': '#1c2229',
              },
              green: {
                '300': '#86efac',
                '500': '#22c55e',
              }
            }
          }
        }
      }
    </script>
